<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProperTea ‚Äî Search</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --lime:#8dc63f;--lime-dark:#6aab28;--forest:#2d4a1e;--forest-mid:#3d6628;
  --paper:#f4f7ee;--cream:#e6edda;--ink:#1e3012;--slate:#4a5e3a;--white:#fbfdf8;
}
/* Wix iframe: full bleed, no overflow hidden, let Wix scroll */
html{height:100%;background:var(--forest)}
body{
  min-height:100%;font-family:'DM Sans',sans-serif;
  background:linear-gradient(135deg,#1e3012 0%,#2d4a1e 45%,#3d6628 100%);
  display:flex;align-items:center;justify-content:center;
  padding:40px 24px;position:relative;overflow:hidden;
}
/* Decorative leaf bg */
body::before{
  content:'';position:absolute;inset:0;z-index:0;
  background:url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M60 0C60 0 30 30 30 60C30 90 60 120 60 120C60 120 90 90 90 60C90 30 60 0 60 0Z' fill='%238dc63f' fill-opacity='0.04'/%3E%3C/svg%3E");
  pointer-events:none;
}
.widget{position:relative;z-index:1;width:100%;max-width:700px;text-align:center}
.logo-wrap{margin-bottom:28px;display:flex;justify-content:center}
.logo-wrap img{height:52px;width:auto;filter:brightness(0) invert(1) sepia(1) saturate(3) hue-rotate(60deg);opacity:0.92}
.eyebrow{
  display:inline-flex;align-items:center;gap:7px;
  background:rgba(141,198,63,0.12);border:1px solid rgba(141,198,63,0.3);
  padding:5px 16px;border-radius:20px;
  font-size:0.72rem;color:var(--lime);letter-spacing:0.1em;text-transform:uppercase;font-weight:600;
  margin-bottom:20px;
}
h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2rem,5vw,3.4rem);
  font-weight:900;color:var(--white);line-height:1.1;
  letter-spacing:-0.02em;margin-bottom:14px;
}
h1 em{color:var(--lime);font-style:italic}
.sub{font-size:0.95rem;color:rgba(245,253,248,0.5);line-height:1.7;margin-bottom:36px;max-width:500px;margin-left:auto;margin-right:auto}

/* Search bar */
.search-wrap{position:relative;width:100%}
.search-bar{
  display:flex;background:var(--white);border-radius:50px;
  box-shadow:0 8px 48px rgba(0,0,0,0.35),0 0 0 1.5px rgba(141,198,63,0.2);
  overflow:hidden;transition:box-shadow 0.2s;
}
.search-bar:focus-within{box-shadow:0 8px 48px rgba(0,0,0,0.35),0 0 0 2.5px var(--lime)}
.s-icon{padding:0 14px 0 22px;color:var(--slate);display:flex;align-items:center;font-size:1.05rem;flex-shrink:0}
.s-input{
  flex:1;padding:18px 8px;border:none;outline:none;
  font-family:'DM Sans',sans-serif;font-size:1rem;color:var(--ink);background:transparent;
  min-width:0;
}
.s-input::placeholder{color:#b0baa8}
.s-btn{
  margin:6px;padding:13px 28px;
  background:var(--forest);color:var(--white);
  border:none;border-radius:40px;
  font-family:'DM Sans',sans-serif;font-size:0.88rem;font-weight:700;
  cursor:pointer;transition:all 0.2s;white-space:nowrap;
  /* Explicit z-index + pointer-events for Wix */
  position:relative;z-index:10;pointer-events:auto;
}
.s-btn:hover{background:var(--lime);color:var(--forest)}
.s-btn:active{transform:scale(0.97)}

/* Suggestions dropdown */
.suggestions{
  position:absolute;top:calc(100% + 8px);left:0;right:0;
  background:var(--white);border-radius:14px;
  box-shadow:0 12px 48px rgba(0,0,0,0.2);
  overflow:hidden;display:none;z-index:100;
  border:1px solid var(--cream);
}
.suggestions.show{display:block}
.sugg-item{
  padding:12px 22px;font-size:0.85rem;color:var(--ink);
  cursor:pointer;display:flex;align-items:center;gap:10px;
  transition:background 0.15s;pointer-events:auto;
}
.sugg-item:hover{background:var(--paper)}
.sugg-item small{color:var(--slate);font-size:0.72rem;margin-left:auto}
</style>
</head>

  <h1>Where neighbours<br>spill the <em>tea</em></h1>
  <p class="sub">Search any city and see what people are really saying about the homes in your area.</p>
  <div class="search-wrap">
    <div class="search-bar">
      <div class="s-icon">üîç</div>
      <input class="s-input" id="searchInput" type="text" placeholder="Enter a city, e.g. Houston, TX‚Ä¶" autocomplete="off">
      <button class="s-btn" id="searchBtn">Search</button>
    </div>
    <div class="suggestions" id="suggBox"></div>
  </div>
</div>

<script>
var cities=[
  {name:'Houston, TX',sub:'Harris County'},{name:'Austin, TX',sub:'Travis County'},
  {name:'Dallas, TX',sub:'Dallas County'},{name:'Denver, CO',sub:'Denver County'},
  {name:'Phoenix, AZ',sub:'Maricopa County'},{name:'Nashville, TN',sub:'Davidson County'},
  {name:'Atlanta, GA',sub:'Fulton County'},{name:'Charlotte, NC',sub:'Mecklenburg County'},
  {name:'San Luis Obispo, CA',sub:'SLO County'},{name:'Los Angeles, CA',sub:'LA County'},
  {name:'Seattle, WA',sub:'King County'},{name:'Miami, FL',sub:'Miami-Dade County'},
];

var inp=document.getElementById('searchInput');
var sugg=document.getElementById('suggBox');
var btn=document.getElementById('searchBtn');

inp.addEventListener('input',function(){
  var v=inp.value.trim().toLowerCase();
  if(!v){sugg.classList.remove('show');return;}
  var m=cities.filter(function(c){return c.name.toLowerCase().indexOf(v)>-1;});
  if(!m.length){sugg.classList.remove('show');return;}
  sugg.innerHTML=m.slice(0,6).map(function(c){
    return '<div class="sugg-item" data-city="'+c.name+'">üìç '+c.name+' <small>'+c.sub+'</small></div>';
  }).join('');
  sugg.classList.add('show');
  // Attach click listeners fresh each time
  sugg.querySelectorAll('.sugg-item').forEach(function(el){
    el.addEventListener('click',function(){
      inp.value=el.dataset.city;
      sugg.classList.remove('show');
      doSearch();
    });
  });
});

inp.addEventListener('keydown',function(e){if(e.key==='Enter')doSearch();});
btn.addEventListener('click',function(){doSearch();});

document.addEventListener('click',function(e){
  if(!e.target.closest('.search-wrap'))sugg.classList.remove('show');
});

function doSearch(){
  var v=inp.value.trim();
  if(!v)return;
  sugg.classList.remove('show');
  // Store city so map widget picks it up on arrival
  try{sessionStorage.setItem('propertea_city',v);}catch(e){}
  // Navigate to map page
  window.parent.location.href = 'https://www.propertea.me/map?city=' + encodeURIComponent(v);
}
</script>
